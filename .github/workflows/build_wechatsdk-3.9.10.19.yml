name: Build wechatsdk-3.9.10.19

on:
  push:
    branches:
      - [wechatsdk-3.9.10.19]
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '**.spec.js'
      - '.idea'
      - '.vscode'
      - '.dockerignore'
      - 'Dockerfile'
      - '.gitignore'
      - '.github/**'
      - '!.github/workflows/build.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [macos-latest, ubuntu-latest, windows-latest]
        os: [windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Build Release Files
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Artifacts for MacOS
        if: matrix.os == 'macos-latest'
        run: |
          npx rimraf --glob "release/!(*.dmg)"

      - name: Cleanup Artifacts for Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          npx rimraf --glob "release/!(*.AppImage)"

      - name: Cleanup Artifacts for Windows
        if: matrix.os == 'windows-latest'
        run: |
          npx rimraf --glob "release/!(*.exe)"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release_on_${{ matrix.os }}
          path: release
          retention-days: 5

      - name: Extract Version
        id: extract_version
        run: |
          echo "::set-output name=version::$(echo ${{ github.ref }} | sed 's/refs\/tags\///')"

      - name: Create Release and Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
          name: wechatsdk-3.9.10.19
          files: 'release/**'
          body: ''
          # prerelease: true
          # generate_release_notes: true
          # fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
